  Demand: 采用 CSS3 的旋转属性 transform。
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3 旋转效果初体验</title>
  <style>
    .container div {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: #666666;
    }
    .div02 {
      transform: rotate(30deg);
      -webkit-transform: rotate(30deg);
      -ms-transform: rotate(30deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div01">这是Div01</div>
    <div class="div02">这是Div02</div>
  </div>
</body>
</html>
